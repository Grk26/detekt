language: java
jdk: oraclejdk8
script:
  - ./gradlew build
  - ./gradlew detektCheck
  - ./gradlew shadow
  - java -jar ./detekt-cli/build/libs/detekt-cli-*-all.jar --help

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
